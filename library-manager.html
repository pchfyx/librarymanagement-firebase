<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Library Manager</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --success-color: #27ae60;
            --warning-color: #f39c12;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            margin: 20px;
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: var(--primary-color);
        }

        .header h1 {
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .form-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border-left: 5px solid var(--secondary-color);
        }

        .btn-custom {
            border-radius: 25px;
            padding: 10px 25px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .btn-primary-custom {
            background: linear-gradient(45deg, var(--secondary-color), #5dade2);
            border: none;
            color: white;
        }

        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(52, 152, 219, 0.3);
        }

        .btn-success-custom {
            background: linear-gradient(45deg, var(--success-color), #58d68d);
            border: none;
            color: white;
        }

        .btn-warning-custom {
            background: linear-gradient(45deg, var(--warning-color), #f7dc6f);
            border: none;
            color: white;
        }

        .btn-danger-custom {
            background: linear-gradient(45deg, var(--accent-color), #ec7063);
            border: none;
            color: white;
        }

        .book-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            border-left: 5px solid var(--secondary-color);
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .book-title {
            color: var(--primary-color);
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .book-author {
            color: var(--secondary-color);
            font-weight: 500;
            margin-bottom: 8px;
        }

        .book-details {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-read {
            background: #d5f4e6;
            color: var(--success-color);
        }

        .status-reading {
            background: #fff3cd;
            color: var(--warning-color);
        }

        .status-wishlist {
            background: #f8d7da;
            color: var(--accent-color);
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--secondary-color);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #bdc3c7;
        }

        #editModal .modal-content {
            border-radius: 15px;
            border: none;
        }

        #editModal .modal-header {
            background: linear-gradient(45deg, var(--secondary-color), #5dade2);
            color: white;
            border-radius: 15px 15px 0 0;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <div class="header">
                <h1><i class="fas fa-book-open"></i> Personal Library Manager</h1>
                <p>Manage your book collection with Firebase Realtime Database</p>
            </div>

            <!-- Add Book Form -->
            <div class="form-section">
                <h3><i class="fas fa-plus-circle"></i> Add New Book</h3>
                <form id="bookForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="title" class="form-label">Book Title *</label>
                                <input type="text" class="form-control" id="title" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="author" class="form-label">Author *</label>
                                <input type="text" class="form-control" id="author" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="genre" class="form-label">Genre *</label>
                                <select class="form-control" id="genre" required>
                                    <option value="">Select Genre</option>
                                    <option value="Fiction">Fiction</option>
                                    <option value="Non-Fiction">Non-Fiction</option>
                                    <option value="Mystery">Mystery</option>
                                    <option value="Romance">Romance</option>
                                    <option value="Sci-Fi">Science Fiction</option>
                                    <option value="Fantasy">Fantasy</option>
                                    <option value="Biography">Biography</option>
                                    <option value="History">History</option>
                                    <option value="Self-Help">Self-Help</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="status" class="form-label">Reading Status *</label>
                                <select class="form-control" id="status" required>
                                    <option value="">Select Status</option>
                                    <option value="read">Read</option>
                                    <option value="reading">Currently Reading</option>
                                    <option value="wishlist">Wishlist</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="rating" class="form-label">Rating (1-5)</label>
                                <select class="form-control" id="rating">
                                    <option value="">No Rating</option>
                                    <option value="5">⭐⭐⭐⭐⭐ (5)</option>
                                    <option value="4">⭐⭐⭐⭐ (4)</option>
                                    <option value="3">⭐⭐⭐ (3)</option>
                                    <option value="2">⭐⭐ (2)</option>
                                    <option value="1">⭐ (1)</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="notes" class="form-label">Personal Notes</label>
                        <textarea class="form-control" id="notes" rows="3" placeholder="Your thoughts about this book..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-custom btn-primary-custom">
                        <i class="fas fa-plus"></i> Add Book
                    </button>
                </form>
            </div>

            <!-- Filter Section -->
            <div class="form-section">
                <h4><i class="fas fa-filter"></i> Filter Books</h4>
                <div class="row">
                    <div class="col-md-4">
                        <select class="form-control" id="filterGenre">
                            <option value="">All Genres</option>
                            <option value="Fiction">Fiction</option>
                            <option value="Non-Fiction">Non-Fiction</option>
                            <option value="Mystery">Mystery</option>
                            <option value="Romance">Romance</option>
                            <option value="Sci-Fi">Science Fiction</option>
                            <option value="Fantasy">Fantasy</option>
                            <option value="Biography">Biography</option>
                            <option value="History">History</option>
                            <option value="Self-Help">Self-Help</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <select class="form-control" id="filterStatus">
                            <option value="">All Status</option>
                            <option value="read">Read</option>
                            <option value="reading">Currently Reading</option>
                            <option value="wishlist">Wishlist</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-custom btn-secondary" onclick="clearFilters()">
                            <i class="fas fa-times"></i> Clear Filters
                        </button>
                    </div>
                </div>
            </div>

            <!-- Books Display -->
            <div class="form-section">
                <h3><i class="fas fa-books"></i> My Library</h3>
                <div id="loading" class="loading" style="display: none;">
                    <i class="fas fa-spinner fa-spin fa-2x"></i>
                    <p>Loading your library...</p>
                </div>
                <div id="booksContainer"></div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-edit"></i> Edit Book</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editId">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="editTitle" class="form-label">Book Title *</label>
                                    <input type="text" class="form-control" id="editTitle" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="editAuthor" class="form-label">Author *</label>
                                    <input type="text" class="form-control" id="editAuthor" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="editGenre" class="form-label">Genre *</label>
                                    <select class="form-control" id="editGenre" required>
                                        <option value="">Select Genre</option>
                                        <option value="Fiction">Fiction</option>
                                        <option value="Non-Fiction">Non-Fiction</option>
                                        <option value="Mystery">Mystery</option>
                                        <option value="Romance">Romance</option>
                                        <option value="Sci-Fi">Science Fiction</option>
                                        <option value="Fantasy">Fantasy</option>
                                        <option value="Biography">Biography</option>
                                        <option value="History">History</option>
                                        <option value="Self-Help">Self-Help</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="editStatus" class="form-label">Reading Status *</label>
                                    <select class="form-control" id="editStatus" required>
                                        <option value="">Select Status</option>
                                        <option value="read">Read</option>
                                        <option value="reading">Currently Reading</option>
                                        <option value="wishlist">Wishlist</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="editRating" class="form-label">Rating (1-5)</label>
                                    <select class="form-control" id="editRating">
                                        <option value="">No Rating</option>
                                        <option value="5">⭐⭐⭐⭐⭐ (5)</option>
                                        <option value="4">⭐⭐⭐⭐ (4)</option>
                                        <option value="3">⭐⭐⭐ (3)</option>
                                        <option value="2">⭐⭐ (2)</option>
                                        <option value="1">⭐ (1)</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="editNotes" class="form-label">Personal Notes</label>
                            <textarea class="form-control" id="editNotes" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-custom btn-success-custom" onclick="updateBook()">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getDatabase, ref, push, onValue, remove, update } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js';

        // Your Firebase configuration with correct database URL
        const firebaseConfig = {
            apiKey: "AIzaSyAvYxqwLxoxDOXsgeb6smkhKdUCezq5WGM",
            authDomain: "alp2-personal-library-manager.firebaseapp.com",
            databaseURL: "https://alp2-personal-library-manager-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "alp2-personal-library-manager",
            storageBucket: "alp2-personal-library-manager.firebasestorage.app",
            messagingSenderId: "1081524259009",
            appId: "1:1081524259009:web:f7d0e413b095b02c2dac40",
            measurementId: "G-NCG778CJQB"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let allBooks = [];
        let editingBookId = null;

        // Form elements
        const bookForm = document.getElementById('bookForm');
        const booksContainer = document.getElementById('booksContainer');
        const loading = document.getElementById('loading');
        const filterGenre = document.getElementById('filterGenre');
        const filterStatus = document.getElementById('filterStatus');

        // Initialize app
        window.addEventListener('DOMContentLoaded', () => {
            loadBooks();
            setupEventListeners();
        });

        // Setup event listeners
        function setupEventListeners() {
            bookForm.addEventListener('submit', addBook);
            filterGenre.addEventListener('change', applyFilters);
            filterStatus.addEventListener('change', applyFilters);
        }

        // Add new book (CREATE)
        function addBook(e) {
            e.preventDefault();
            
            const bookData = {
                title: document.getElementById('title').value,
                author: document.getElementById('author').value,
                genre: document.getElementById('genre').value,
                status: document.getElementById('status').value,
                rating: document.getElementById('rating').value || null,
                notes: document.getElementById('notes').value,
                dateAdded: new Date().toISOString()
            };

            const booksRef = ref(db, 'books');
            push(booksRef, bookData)
                .then(() => {
                    showAlert('Book added successfully!', 'success');
                    bookForm.reset();
                })
                .catch((error) => {
                    showAlert('Error adding book: ' + error.message, 'danger');
                });
        }

        // Load books from Firebase (READ)
        function loadBooks() {
            loading.style.display = 'block';
            const booksRef = ref(db, 'books');
            
            onValue(booksRef, (snapshot) => {
                allBooks = [];
                booksContainer.innerHTML = '';
                
                if (snapshot.exists()) {
                    snapshot.forEach((childSnapshot) => {
                        const book = {
                            id: childSnapshot.key,
                            ...childSnapshot.val()
                        };
                        allBooks.push(book);
                    });
                    
                    displayBooks(allBooks);
                } else {
                    booksContainer.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-book-open"></i>
                            <h4>No books in your library yet</h4>
                            <p>Add your first book using the form above!</p>
                        </div>
                    `;
                }
                loading.style.display = 'none';
            }, (error) => {
                loading.style.display = 'none';
                showAlert('Error loading books: ' + error.message, 'danger');
            });
        }

        // Display books
        function displayBooks(books) {
            if (books.length === 0) {
                booksContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <h4>No books found</h4>
                        <p>Try adjusting your filters or add some books!</p>
                    </div>
                `;
                return;
            }

            const booksHTML = books.map(book => createBookCard(book)).join('');
            booksContainer.innerHTML = booksHTML;
        }

        // Create book card HTML
        function createBookCard(book) {
            const stars = book.rating ? '⭐'.repeat(parseInt(book.rating)) : 'No rating';
            const statusClass = `status-${book.status}`;
            const statusText = {
                'read': 'Read',
                'reading': 'Currently Reading',
                'wishlist': 'Wishlist'
            }[book.status] || book.status;

            return `
                <div class="book-card">
                    <div class="d-flex justify-content-between align-items-start">
                        <div class="flex-grow-1">
                            <div class="book-title">${book.title}</div>
                            <div class="book-author">by ${book.author}</div>
                            <div class="book-details">
                                <span class="me-3"><i class="fas fa-tag"></i> ${book.genre}</span>
                                <span class="me-3"><i class="fas fa-star"></i> ${stars}</span>
                                <span class="status-badge ${statusClass}">${statusText}</span>
                            </div>
                            ${book.notes ? `<div class="mt-2"><i class="fas fa-sticky-note"></i> ${book.notes}</div>` : ''}
                            <div class="text-muted small mt-1">
                                <i class="fas fa-calendar"></i> Added: ${new Date(book.dateAdded).toLocaleDateString()}
                            </div>
                        </div>
                        <div class="ms-3">
                            <button class="btn btn-sm btn-warning-custom btn-custom me-2" onclick="editBook('${book.id}')">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn btn-sm btn-danger-custom btn-custom" onclick="deleteBook('${book.id}', '${book.title}')">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Edit book (UPDATE)
        window.editBook = function(bookId) {
            const book = allBooks.find(b => b.id === bookId);
            if (!book) return;

            editingBookId = bookId;
            
            document.getElementById('editId').value = bookId;
            document.getElementById('editTitle').value = book.title;
            document.getElementById('editAuthor').value = book.author;
            document.getElementById('editGenre').value = book.genre;
            document.getElementById('editStatus').value = book.status;
            document.getElementById('editRating').value = book.rating || '';
            document.getElementById('editNotes').value = book.notes || '';

            new bootstrap.Modal(document.getElementById('editModal')).show();
        }

        // Update book
        window.updateBook = function() {
            if (!editingBookId) return;

            const updatedData = {
                title: document.getElementById('editTitle').value,
                author: document.getElementById('editAuthor').value,
                genre: document.getElementById('editGenre').value,
                status: document.getElementById('editStatus').value,
                rating: document.getElementById('editRating').value || null,
                notes: document.getElementById('editNotes').value,
                lastModified: new Date().toISOString()
            };

            const bookRef = ref(db, `books/${editingBookId}`);
            update(bookRef, updatedData)
                .then(() => {
                    showAlert('Book updated successfully!', 'success');
                    bootstrap.Modal.getInstance(document.getElementById('editModal')).hide();
                    editingBookId = null;
                })
                .catch((error) => {
                    showAlert('Error updating book: ' + error.message, 'danger');
                });
        }

        // Delete book (DELETE)
        window.deleteBook = function(bookId, title) {
            if (confirm(`Are you sure you want to delete "${title}"?`)) {
                const bookRef = ref(db, `books/${bookId}`);
                remove(bookRef)
                    .then(() => {
                        showAlert('Book deleted successfully!', 'success');
                    })
                    .catch((error) => {
                        showAlert('Error deleting book: ' + error.message, 'danger');
                    });
            }
        }

        // Filter functions
        function applyFilters() {
            const genreFilter = filterGenre.value;
            const statusFilter = filterStatus.value;

            let filteredBooks = allBooks;

            if (genreFilter) {
                filteredBooks = filteredBooks.filter(book => book.genre === genreFilter);
            }

            if (statusFilter) {
                filteredBooks = filteredBooks.filter(book => book.status === statusFilter);
            }

            displayBooks(filteredBooks);
        }

        window.clearFilters = function() {
            filterGenre.value = '';
            filterStatus.value = '';
            displayBooks(allBooks);
        }

        // Show alert
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            document.querySelector('.main-container').insertBefore(alertDiv, document.querySelector('.form-section'));
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
